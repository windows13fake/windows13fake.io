<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mon Cloud Personnel</title>
<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.1&auto=format&fit=crop&w=1950&q=80');
    background-size: cover;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
  }
  #fileList {
    width: 80%;
    max-height: 300px;
    overflow-y: auto;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    margin-top: 20px;
  }
  input[type="text"], input[type="file"] {
    margin: 10px;
  }
  button {
    padding: 10px 20px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Mon Cloud Personnel</h1>

<div id="messages">
  <p>160902</p>
  <p>Maman je t’aime</p>
</div>

<form id="uploadForm">
  <input type="text" id="fileName" placeholder="Nom du fichier" />
  <input type="file" id="fileInput" />
  <button type="submit">Ajouter au Cloud</button>
</form>

<h2>Fichiers dans le Cloud :</h2>
<div id="fileList"></div>

<script>
  const fileListDiv = document.getElementById('fileList');

  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName').value || fileInput.files[0]?.name;
    if (!fileName || !fileInput.files.length) {
      alert('Veuillez sélectionner un fichier et donner un nom.');
      return;
    }
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const content = e.target.result;
      const fileData = {
        name: fileName,
        content: content,
        type: file.type
      };
      saveFile(fileData);
      displayFiles();
    };
    if (file.type.startsWith('text') || file.type === 'audio/mp3') {
      reader.readAsDataURL(file);
    } else {
      alert('Type de fichier non supporté.');
    }
  });

  function saveFile(fileData) {
    let files = JSON.parse(localStorage.getItem('myCloudFiles') || '[]');
    files.push(fileData);
    localStorage.setItem('myCloudFiles', JSON.stringify(files));
  }

  function displayFiles() {
    fileListDiv.innerHTML = '';
    let files = JSON.parse(localStorage.getItem('myCloudFiles') || '[]');
    files.forEach((file, index) => {
      const div = document.createElement('div');
      div.innerHTML = `
        <strong>${file.name}</strong><br/>
        ${file.type.startsWith('text') ? `<pre>${atob(file.content.split(',')[1])}</pre>` : ''}
        ${file.type === 'audio/mp3' ? `<audio controls src="${file.content}"></audio>` : ''}
        <hr/>
      `;
      fileListDiv.appendChild(div);
    });
  }

  // Charger les fichiers au démarrage
  displayFiles();
</script>

</body>
</html>
