<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Cloud Perso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://via.placeholder.com/1920x1080/ff69b4/ffffff?text=maman+je+taime');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
        }
        #login {
            margin-top: 200px;
        }
        #fileArea {
            display: none;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }
        #fileList {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #ff69b4;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>Mon Cloud Perso</h1>
        <input type="password" id="password" placeholder="Code d'accès (160902)">
        <button onclick="checkPassword()">Accéder</button>
    </div>

    <div id="fileArea">
        <h2>Mes Fichiers</h2>
        <input type="file" id="fileUpload" multiple>
        <button onclick="uploadFile()">Uploader</button>
        <div id="fileList"></div>
    </div>

    <script>
        const correctPassword = "160902";

        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === correctPassword) {
                document.getElementById("login").style.display = "none";
                document.getElementById("fileArea").style.display = "block";
                loadFiles();
            } else {
                alert("Code incorrect !");
            }
        }

        function uploadFile() {
            const files = document.getElementById("fileUpload").files;
            if (files.length === 0) return;

            // Simulation de stockage en localStorage (remplace par un vrai serveur pour un vrai cloud)
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = {
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        data: e.target.result
                    };
                    let storedFiles = JSON.parse(localStorage.getItem('cloudFiles') || '[]');
                    storedFiles.push(fileData);
                    localStorage.setItem('cloudFiles', JSON.stringify(storedFiles));
                    loadFiles();
                };
                reader.readAsDataURL(file);
            }
            alert("Fichiers uploadés (simulé en local) !");
        }

        function loadFiles() {
            const storedFiles = JSON.parse(localStorage.getItem('cloudFiles') || '[]');
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "";

            if (storedFiles.length === 0) {
                fileList.innerHTML = "<p>Aucun fichier pour l'instant.</p>";
                return;
            }

            storedFiles.forEach((file, index) => {
                const fileItem = document.createElement("div");
                fileItem.className = "file-item";
                fileItem.innerHTML = `
                    <span>${file.name} (${(file.size / 1024).toFixed(2)} Ko)</span>
                    <button onclick="downloadFile(${index})">Télécharger</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function downloadFile(index) {
            const storedFiles = JSON.parse(localStorage.getItem('cloudFiles') || '[]');
            const file = storedFiles[index];
            const link = document.createElement("a");
            link.href = file.data;
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
